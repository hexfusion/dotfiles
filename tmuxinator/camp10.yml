# ~/.tmuxinator/camp10-angler.yml
# you can make as many tabs as you wish...

project_name: angler camp10
project_root: ~/camp10/applications/Angler
socket_path: /tmp/tmux-angler10
pre_tab: plenv local 5.20.1
windows:
  - ic6s:
      layout: main-horizontal
      panes:
        - cd ~/camp10/applications/Angler/dev-modules/interchange6-schema/lib/Interchange6/Schema/Result && clear
        - cd ~/camp10/applications/Angler/dev-modules/interchange6-schema && clear
  - lib: cd ~/camp10/applications/Angler/lib && clear
  - lib/Angler: cd ~/camp10/applications/Angler/lib/Angler && clear
  - views:
      layout: main-horizontal
      panes:
        - cd ~/camp10/applications/Angler/views && clear
        - cd ~/camp10/applications/Angler/views && clear
  - css: cd ~/camp10/applications/Angler/public && clear
  - bin: cd ~/camp10/applications/Angler/bin && clear
  - logs: tail -f ~/camp10/applications/Angler/logs/development.log
  - sql: mysql_camp
  - weechat: weechat
