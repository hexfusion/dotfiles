# ~/.tmuxinator/camp10-angler.yml
# you can make as many tabs as you wish...

project_name: hhw
project_root: ~/camp13/applications/Spring
socket_path: /tmp/tmux-spring13
pre_tab: plenv local 5.20.1
windows:
  - lib: cd ~/camp13/applications/Spring/lib && clear
  - views-html: cd ~/camp13/applications/Spring/views && clear
  - views-xml: cd ~/camp13/applications/Spring/views && clear
  - css-1: cd ~/camp13/applications/Spring/public/css && clear
  - css-2: cd ~/camp13/applications/Spring/public/css && clear
  - js: cd ~/camp13/applications/Spring/public/js
  - logs: tail -f ~/camp13/applications/Spring/logs/development.log

