# Minimal starship config - less icons, more useful

# Shorter prompt
format = """
$directory\
$git_branch\
$git_status\
$character"""

# Don't add blank line before prompt
add_newline = false

[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style) "
style = "bold cyan"
repo_root_format = "[$path]($style) "

[git_branch]
format = "[$branch]($style) "
style = "bold purple"
symbol = ""

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold red"
# Simple text instead of icons
conflicted = "!"
ahead = ">"
behind = "<"
diverged = "<>"
untracked = "?"
stashed = "$"
modified = "~"
staged = "+"
renamed = "r"
deleted = "x"

[character]
success_symbol = "[\\$](bold green)"
error_symbol = "[\\$](bold red)"
